<!DOCTYPE html>
<html>
<head>
    <title>Create Presentation</title>
    <link rel="stylesheet" href="create_presentation.css">
    <script src="create_presentation.js" defer></script>
</head>
<body>
    <div class="create-presentation-container">
        <div class="flex flex-col gap-8">
            <h2 class="text-4xl font-semibold text-center">Generate</h2>
            <h2 class="text-xl font-medium text-center text-gray-600">What would you like to create today?</h2>
        </div>

        <div class="max-w-screen-md w-full mx-auto p-4 mt-8">
            <div class="flex justify-center mb-8">
                <button type="button" class="bg-[rgb(234,231,255)] text-blue-700 font-semibold py-4 px-6 rounded-lg shadow-md hover:shadow-lg flex items-center gap-2" id="presentationButton">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                        <path d="M512 224c0-35.3-28.7-64-64-64L64 160c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-224zM440 80L72 80c-13.3 0-24 10.7-24 24s10.7 24 24 24l368 0c13.3 0 24-10.7 24-24s-10.7-24-24-24zM392 0L120 0C106.7 0 96 10.7 96 24s10.7 24 24 24l272 0c13.3 0 24-10.7 24-24s-10.7-24-24-24z"/>
                    </svg>
                    Presentation
                </button>
            </div>
            <form id="presentationForm">
                <div class="flex flex-col gap-4">
                    <textarea id="promptInput" placeholder="Describe what you'd like to make" maxLength={500} class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"></textarea>
                    <div class="flex items-center gap-4">
                        <label for="slideCount" class="font-medium" style="color: white;">Number of Slides:</label>
                        <select id="slideCount" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600">Generate Presentation</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
